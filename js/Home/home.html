<div class="music-container" id="music-container">
  <div class="music-info">
    <h4 id="title"></h4>
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <audio src="music/netflix&chill.mp3" id="audio"></audio>

  <div class="img-container">
    <img src="images/netflix&chill.jpg" alt="music-cover" id="cover" />
  </div>
  <div class="navigation">
    <button id="prev" class="action-btn">
      <i class="fas fa-backward"></i>
    </button>
    <button id="play" class="action-btn action-btn-big">
      <i class="fas fa-play"></i>
    </button>
    <button id="next" class="action-btn">
      <i class="fas fa-forward"></i>
    </button>
  </div>
</div>
<div class="lista-canciones">
  <ul>
    <li>Cancion 1 <i class="fas fa-heart"></i></li>
    <li>Cancion 2 <i class="fas fa-heart"></i></li>
    <li>Cancion 3 <i class="fas fa-heart"></i></li>
    <li>Cancion 4 <i class="fas fa-heart"></i></li>
  </ul>
  <button>Agregar</button>
  
</div>

<script src="lib/script.js"></script>
